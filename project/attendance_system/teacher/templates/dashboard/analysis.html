{% extends 'body.html' %}
{% load static %}
{% block title %}DashBoard{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
<div class="ui grid">
<div class="three wide column">
<div class="ui vertical compact menu green inverted ">
  <a class="teal item">
        <img class="ui circular image" src="/media/{{TeacherProfile.image}}" width='150' height='150' onerror="defaultI(this)">
  </a>
  <a class="teal item" href='/teacher/dashboard/profile/{{request.user.pk}}'>
    PROFILE
  </a>
  <a class="active teal item" href='/teacher/dashboard/analysis/{{request.user.pk}}'>
    Analysis
  </a>
  <a class="item">
    Updates
  </a>
  <div class="item">
    <div class="ui transparent icon input">
      <input type="text" placeholder="Search mail...">
      <i class="search icon"></i>
    </div>
  </div>
</div>
</div>
<div class="twelve wide column">
<div class="ui container segment">
<div class="ui raised segment container f16">
    <div class="ui grid">
      {% for grap in graph %}
        <div class="eight wide column raised segment container">
          {{grap|safe}}
        </div>
      {% endfor %}
    </div>
</div>
</div>
</div>
</div>
{% else %}

{% endif %}

{% endblock %}
